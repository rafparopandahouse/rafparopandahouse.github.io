    <style>
        body {
            background-color: #181818;
            margin: 0;
            padding: 0;

            right: 0;
            width: 154.91px;
            height: 181.32px;
            font-size: 49.34px;
            color: #94bb81;
        }

        .contact-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .instagram, .campsite {
            width: 57px;
            height: 57px;
            margin-right: 20px;
            border-radius: 50%;
            overflow: hidden;
        }

        .contacts {
            font-size: 16.42px;
            color: #ffffff;
            text-decoration: none;
        }

<body>
    <img class="logo" src="https://raw.githubusercontent.com/rafparopandahouse/rafparopandahouse.github.io/main/PANDAHOUSE_LOGO_02_BIANCO.png" />
