<!DOCTYPE html>
<html>
<head>
    <title>PANDAHOUSE</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            font-family: 'Indie Flower', cursive;
        }

        .logo {
            width: 150px; /* Increased the size of the logo */
            height: auto; /* Maintain aspect ratio */
            margin-top: 50px;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .showreel {
            width: 1133px;
            height: 636px;
        }

        .text {
            width: 154.91px;
            height: 181.32px;
            font-size: 49.34px;
            color: #94bb81;
        }

        .contact-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .instagram {
            width: 57px;
            height: 57px;
            margin-right: 20px;
        }

        .contacts {
            font-size: 16.42px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://raw.githubusercontent.com/rafparopandahouse/rafparopandahouse.github.io/main/PANDAHOUSE_LOGO_02_BIANCO.png" />
    <div class="content-wrapper">
        <iframe class="showreel" src="https://player.vimeo.com/video/833045922" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <p class="text">Lights<br>Camera<br>Action!</p>
    </div>
    <div class="contact-wrapper">
        <a href="https://www.instagram.com/pandahouseproductions/" target="_blank">
            <img class="instagram" src="https://raw.githubusercontent.com/rafparopandahouse/rafparopandahouse.github.io/main/CIS-A2K_Instagram_Icon_(Black).svg.png" />
        </a>
        <p class="contacts">
            pandahouse.prod@gmail.com
        </p>
    </div>
</body>
</html>
