<!DOCTYPE html>
<html>
<head>
    <title>PANDAHOUSE</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            font-family: 'Indie Flower', cursive;
            position: relative;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-top: 50px;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 50px 0;
        }

        .showreel {
            width: 70%;
            height: auto;
        }

        .text {
            font-size: 1.5rem;
            color: #94bb81;
            margin-left: 20px;
        }

        .contact-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .instagram {
            width: 57px;
            height: 57px;
            margin-right: 20px;
        }

        .campsite {
            width: 57px;
            height: 57px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .contacts {
            font-size: 16.42px;
            color: #ffffff;
        }

        /* Style for Hamburger menu */
        .menu-wrap {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-wrap .toggler {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 2;
            cursor: pointer;
            width: 50px;
            height: 50px;
            opacity: 0;
        }

        .menu-wrap .hamburger {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
            width: 60px;
            height: 60px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hamburger Line */
        .menu-wrap .hamburger > div {
            position: relative;
            flex: none;
            width: 100%;
            height: 2px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }

        /* Hamburger Lines - Top & Bottom */
        .menu-wrap .hamburger > div::before,
        .menu-wrap .hamburger > div::after {
            content: '';
            position: absolute;
            z-index: 1;
            top: -10px;
            width: 100%;
            height: 2px;
            background: inherit;
        }

        /* Hamburger Line - Bottom */
        .menu-wrap .hamburger > div::after {
            top: 10px;
        }

        /* Toggler On */
        .menu-wrap .toggler:checked + .hamburger > div {
            transform: rotate(135deg);
        }

        /* Turn Lines Into X */
        .menu-wrap .toggler:checked + .hamburger > div:before,
        .menu-wrap .toggler:checked + .hamburger > div:after {
            top: 0;
            transform: rotate(90deg);
        }

        /* Show Menu */
        .menu-wrap .toggler:checked ~ .menu {
            visibility: visible;
        }

        .menu-wrap .toggler:checked ~ .menu > div {
            transform: scale(1);
            transition-duration: 0.75s;
        }

        .menu-wrap .toggler:checked ~ .menu > div > div {
            opacity: 1;
            transition: 0.4s ease 0.2s;
        }

        .menu-wrap .menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            visibility: hidden;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-wrap .menu > div {
            background: #000;
            border-radius: 50%;
            width: 200vw;
            height: 200vw;
            display: flex;
            flex: none;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }

        .menu-wrap .menu > div > div {
            text-align: center;
            max-width: 90vw;
            max-height: 100vh;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .menu-wrap .menu > div > div > ul > li {
            list-style: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 1rem;
        }

        .menu-wrap .menu > div > div > ul > li > a {
            color: inherit;
            text-decoration: none;
            transition: color 0.4s ease 0.2s;
        }

        .menu-wrap .menu > div > div > ul > li > a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <img class="logo" src="https://raw.githubusercontent.com/rafparopandahouse/rafparopandahouse.github.io/main/PANDAHOUSE_LOGO_02_BIANCO.png" />
    <div class="content-wrapper">
        <iframe class="showreel" src="https://player.vimeo.com/video/833045922?background=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <p class="text">Lights<br>Camera<br>Action!</p>
    </div>
    <div class="contact-wrapper">
        <a href="https://www.instagram.com/pandahouseproductions/" target="_blank">
            <img class="instagram" src="https://raw.githubusercontent.com/rafparopandahouse/rafparopandahouse.github.io/main/CIS-A2K_Instagram_Icon_(Black).svg.png" />
        </a>
        <a href="https://campsite.bio/pandahouse" target="_blank">
            <img class="campsite" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8aWe4VGIMYzRdmQvTq6GKEJSbJ0an7dzra44gx_1qgE6z9-_0-c7hDSkO3ZPyCLlzlrk&usqp=CAU" />
        </a>
        <a class="contacts" href="mailto:pandahouse.prod@gmail.com">
            pandahouse.prod@gmail.com
        </a>
    </div>
</body>
</html>
