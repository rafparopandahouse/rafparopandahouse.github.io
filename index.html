<!DOCTYPE html>
<html>
<head>
    <title>Pandahouse Showreel</title>
    <style>
        :root {
            --header-height: 10vh;
            --footer-height: 10vh;
            --content-height: 80vh;
        }

        body {
            background-color: #181818;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: var(--header-height);
        }

        .header img {
            max-width: 100%;
            max-height: 100%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: var(--content-height);
        }

        .content iframe {
            max-width: 90%;
            max-height: 90%;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: var(--footer-height);
            padding: 0 10%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .footer p {
            color: #ffffff;
            flex-grow: 1;
        }

        .footer a img {
            max-width: 50px;
            max-height: 50px;
        }

        @media (max-width: 600px) {
            :root {
                --header-height: 20vh;
                --footer-height: 20vh;
                --content-height: 60vh;
            }

            .footer {
                flex-direction: column;
            }

            .footer p {
                text-align: center;
                margin-top: 10px;
            }

            .footer a img {
                max-width: 25px;
                max-height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/rafparopandahouse/rafparopandahouse.github.io/main/PANDAHOUSE_LOGO_02_BIANCO.png" />
    </div>

    <div class="content">
        <iframe src="https://player.vimeo.com/video/833045922" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="footer">
        <p>
            Diego Perrone - pandahouse.prod@gmail.com<br>
            Carola Saino - carolapandahouse@gmail.com<br>
            Raffaello Parodi - raffaellopandahouse@gmail.com<br>
            Flavio Pizzagalli - flaviopandahouse@gmail.com
        </p>
        <a href="https://www.instagram.com/pandahouseproductions/">
            <img src="https://raw.githubusercontent.com/rafparopandahouse/rafparopandahouse.github.io/main/CIS-A2K_Instagram_Icon_(Black).svg.png" />
        </a>
    </div>
</body>
</html>
